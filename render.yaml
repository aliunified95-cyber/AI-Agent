services:
  - type: web
    name: zain-ai-voice-agent-backend
    env: python
    plan: starter
    region: oregon
    buildCommand: cd backend && python3 -m pip install --upgrade pip && python3 -m pip install --no-cache-dir -r requirements.txt
    startCommand: cd backend && gunicorn app.main:app --bind 0.0.0.0:$PORT --workers 4 -k uvicorn.workers.UvicornWorker
    dockerfilePath: ""
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: APP_ENV
        value: production

